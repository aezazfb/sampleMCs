<h1>Hello Calendar!</h1>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> 
<div class="container mx-auto py-10">
    <h1 class="text-3xl font-bold text-center mb-6">Weekly Timeline View</h1>
    
    <!-- Day Line -->
    <div class="grid grid-cols-8 gap-4 mb-2">
        <div class="col-span-1 text-center font-semibold bg-gray-300 p-2 border-b-4 border-gray-500">Time</div>
        <div class="col-span-1 text-center font-semibold bg-green-200 p-2 border-b-4 border-green-500">Today</div>
        <div class="col-span-1 text-center font-semibold bg-blue-200 p-2 border-b-4 border-blue-500">Tomorrow</div>
        <div class="col-span-1 text-center font-semibold bg-yellow-200 p-2 border-b-4 border-yellow-500">Day 3</div>
        <div class="col-span-1 text-center font-semibold bg-pink-200 p-2 border-b-4 border-pink-500">Day 4</div>
        <div class="col-span-1 text-center font-semibold bg-purple-200 p-2 border-b-4 border-purple-500">Day 5</div>
        <div class="col-span-1 text-center font-semibold bg-indigo-200 p-2 border-b-4 border-indigo-500">Day 6</div>
        <div class="col-span-1 text-center font-semibold bg-teal-200 p-2 border-b-4 border-teal-500">Day 7</div>
    </div>

    <!-- Time and Event Rows -->
    <div class="grid grid-cols-8 gap-4 items-center border-t border-gray-400 pt-4">
        <!-- Time Row -->
        <div class="font-medium text-center bg-gray-100 p-2 border-r border-gray-300">6:00 AM</div>
        <!-- Event Cells -->
        <div class="bg-blue-50 border border-blue-300 rounded-lg cursor-pointer hover:bg-blue-200 p-2 text-center" onclick="alert('Event at 6:00 AM - Day 1')">Event</div>
        <div class="bg-green-50 border border-green-300 rounded-lg cursor-pointer hover:bg-green-200 p-2 text-center" onclick="alert('Event at 6:00 AM - Day 2')">Event</div>
        <div class="bg-yellow-50 border border-yellow-300 rounded-lg cursor-pointer hover:bg-yellow-200 p-2 text-center" onclick="alert('Event at 6:00 AM - Day 3')">Event</div>
        <div class="bg-pink-50 border border-pink-300 rounded-lg cursor-pointer hover:bg-pink-200 p-2 text-center" onclick="alert('Event at 6:00 AM - Day 4')">Event</div>
        <div class="bg-purple-50 border border-purple-300 rounded-lg cursor-pointer hover:bg-purple-200 p-2 text-center" onclick="alert('Event at 6:00 AM - Day 5')">Event</div>
        <div class="bg-indigo-50 border border-indigo-300 rounded-lg cursor-pointer hover:bg-indigo-200 p-2 text-center" onclick="alert('Event at 6:00 AM - Day 6')">Event</div>
        <div class="bg-teal-50 border border-teal-300 rounded-lg cursor-pointer hover:bg-teal-200 p-2 text-center" onclick="alert('Event at 6:00 AM - Day 7')">Event</div>
    </div>

    <!-- Additional Time Rows -->
    <div class="grid grid-cols-8 gap-4 items-center border-t border-gray-400 pt-4">
        <div class="font-medium text-center bg-gray-100 p-2 border-r border-gray-300">6:30 AM</div>
        <div class="bg-blue-50 border border-blue-300 rounded-lg cursor-pointer hover:bg-blue-200 p-2 text-center" onclick="alert('Event at 6:30 AM - Day 1')">Event</div>
        <div class="bg-green-50 border border-green-300 rounded-lg cursor-pointer hover:bg-green-200 p-2 text-center" onclick="alert('Event at 6:30 AM - Day 2')">Event</div>
        <div class="bg-yellow-50 border border-yellow-300 rounded-lg cursor-pointer hover:bg-yellow-200 p-2 text-center" onclick="alert('Event at 6:30 AM - Day 3')">Event</div>
        <div class="bg-pink-50 border border-pink-300 rounded-lg cursor-pointer hover:bg-pink-200 p-2 text-center" onclick="alert('Event at 6:30 AM - Day 4')">Event</div>
        <div class="bg-purple-50 border border-purple-300 rounded-lg cursor-pointer hover:bg-purple-200 p-2 text-center" onclick="alert('Event at 6:30 AM - Day 5')">Event</div>
        <div class="bg-indigo-50 border border-indigo-300 rounded-lg cursor-pointer hover:bg-indigo-200 p-2 text-center" onclick="alert('Event at 6:30 AM - Day 6')">Event</div>
        <div class="bg-teal-50 border border-teal-300 rounded-lg cursor-pointer hover:bg-teal-200 p-2 text-center" onclick="alert('Event at 6:30 AM - Day 7')">Event</div>
    </div>

    <!-- Repeat time rows up to 5:30 PM -->
</div>
